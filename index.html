<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Product Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f8f9fa; color: #333; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }

    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 1000px; margin: auto; }
    .gallery img { width: 100%; border-radius: 10px; cursor: zoom-in; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }

    .details { display: flex; flex-direction: column; justify-content: center; }
    .details h2 { margin-bottom: 10px; }
    .details p { margin-bottom: 15px; line-height: 1.5; }
    .price { font-size: 1.5rem; color: #007bff; margin-bottom: 20px; }
    button { padding: 12px; border: none; background: #007bff; color: #fff; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    button:hover { background: #0056b3; }

    .cart { margin-top: 40px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    .cart h3 { margin-bottom: 10px; }
    .cart ul { list-style: none; }
    .cart li { padding: 8px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

    @media(max-width: 768px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>üõí E-commerce Product Page</h1>
  <div class="container">
    <!-- Product Gallery -->
    <div class="gallery">
      <img src="https://picsum.photos/600/400?random=1" alt="Product" />
    </div>

    <!-- Product Details -->
    <div class="details">
      <h2>Modern Sneakers</h2>
      <p>High-quality sneakers with a sleek design, perfect for casual wear. Available in multiple sizes and colors.</p>
      <div class="price">$49.99</div>
      <button onclick="addToCart('Modern Sneakers', 49.99)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Section -->
  <div class="cart">
    <h3>Your Cart</h3>
    <ul id="cart-list"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      let cartList = document.getElementById("cart-list");
      let total = document.getElementById("total");
      cartList.innerHTML = "";
      let sum = 0;

      cart.forEach((item, index) => {
        sum += item.price;
        let li = document.createElement("li");
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">‚ùå</button>`;
        cartList.appendChild(li);
      });

      total.textContent = sum.toFixed(2);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Load cart on page refresh
    renderCart();
  </script>
</body>
</html>
